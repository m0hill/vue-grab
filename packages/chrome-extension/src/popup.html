<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Grab Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #333;
    }

    .setting {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .save-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    .save-button:hover {
      background-color: #45a049;
    }

    .save-button:active {
      background-color: #3d8b40;
    }

    .help-text {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .status {
      padding: 8px;
      margin-top: 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Vue Grab Settings</h1>

  <div class="setting">
    <div class="toggle-container">
      <label for="enabled">Enable Vue Grab</label>
      <label class="toggle">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="setting">
    <label for="adapter">Adapter</label>
    <select id="adapter">
      <option value="none">None (clipboard only)</option>
      <option value="cursor">Cursor</option>
    </select>
    <div class="help-text">Choose which tool to open with grabbed elements</div>
  </div>

  <div class="setting">
    <label for="hotkey">Hotkey</label>
    <input type="text" id="hotkey" placeholder="Meta,C">
    <div class="help-text">Comma-separated keys (e.g., Meta,C or Alt,G)</div>
  </div>

  <div class="setting">
    <label for="keyHoldDuration">Hold Duration (ms)</label>
    <input type="number" id="keyHoldDuration" placeholder="500" min="100" max="5000">
    <div class="help-text">How long to hold the hotkey to activate</div>
  </div>

  <button class="save-button" id="save">Save Settings</button>

  <div class="status" id="status">Settings saved!</div>

  <script src="popup.js"></script>
</body>
</html>
