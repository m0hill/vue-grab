<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2 CDN + Vue Grab</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #41b883;
      }
      .counter {
        padding: 20px;
        background: #f0f9ff;
        border: 2px solid #41b883;
        border-radius: 8px;
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        background: #41b883;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 14px;
      }
      button:hover {
        background: #35a372;
      }
      .todo-item {
        padding: 10px;
        background: #f9fafb;
        margin: 8px 0;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .todo-item.completed {
        text-decoration: line-through;
        color: #9ca3af;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1;
      }
      .hint {
        background: #fef3c7;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        border-left: 4px solid #f59e0b;
      }
    </style>

    <!-- Vue Grab - Load BEFORE Vue -->
    <script src="https://unpkg.com/vue-grab@0.0.1/dist/index.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Vue 2 CDN + Vue Grab</h1>

        <div class="hint">
          <strong>ðŸ’¡ Try it:</strong> Hold <kbd>âŒ˜C</kbd> (Mac) or
          <kbd>Ctrl+C</kbd> (Windows/Linux) for 500ms, then hover and click any
          element!
        </div>

        <div class="counter">
          <h2>Counter</h2>
          <p>Count: {{ count }}</p>
          <button @click="count++">Increment</button>
          <button @click="count--">Decrement</button>
          <button @click="count = 0">Reset</button>
        </div>

        <div class="counter">
          <h2>Todo List</h2>
          <div style="display: flex; gap: 10px; margin-bottom: 15px">
            <input
              v-model="newTodo"
              @keyup.enter="addTodo"
              type="text"
              placeholder="Enter a new todo"
            />
            <button @click="addTodo">Add</button>
          </div>

          <div
            v-for="todo in todos"
            :key="todo.id"
            class="todo-item"
            :class="{ completed: todo.done }"
          >
            <input type="checkbox" v-model="todo.done" />
            <span style="flex: 1">{{ todo.text }}</span>
            <button @click="removeTodo(todo.id)" style="background: #ef4444">
              Delete
            </button>
          </div>

          <p
            v-if="todos.length === 0"
            style="color: #9ca3af; font-style: italic"
          >
            No todos yet. Add one above!
          </p>
        </div>
      </div>
    </div>

    <!-- Vue 2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          newTodo: "",
          todos: [
            { id: 1, text: "Learn Vue 2", done: true },
            { id: 2, text: "Try vue-grab", done: false },
            { id: 3, text: "Build something awesome", done: false },
          ],
          nextId: 4,
        },
        methods: {
          addTodo() {
            if (this.newTodo.trim()) {
              this.todos.push({
                id: this.nextId++,
                text: this.newTodo.trim(),
                done: false,
              });
              this.newTodo = "";
            }
          },
          removeTodo(id) {
            this.todos = this.todos.filter((t) => t.id !== id);
          },
        },
      });
    </script>
  </body>
</html>
